name: LogIT A CI/CD with Gradle

# event trigger
# main, develop ë¸Œëœì¹˜ì— push, pr ìƒì„±ì‹œ ì‹¤í–‰ë˜ëŠ” íŠ¸ë¦¬ê±°
on:
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      ## jdk setting
      - uses: actions/checkout@v3
      - name: ğŸ§Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      ## gradle caching
      - name: ğŸ§Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ§application.yml íŒŒì¼ì„ ìƒì„± í•©ë‹ˆë‹¤.
        run: |
          mkdir -p ./src/main/resources  # ë””ë ‰í† ë¦¬ê°€ ì—†ìœ¼ë©´ ìƒì„±
          touch ./src/main/resources/application.yml  # application.yml íŒŒì¼ ìƒì„±
          echo "${{ secrets.PROPERTIES }}" > ./src/main/resources/application.yml
        shell: bash

      - name: ğŸ§gradle buildë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
        run: chmod +x gradlew

      - name: ğŸ§gradle build ì¤‘ì…ë‹ˆë‹¤.
        run: ./gradlew build
        shell: bash # ciëŠ” ì—¬ê¸°ê¹Œì§€

      - name: ğŸ§docker image build í›„ docker hubì— pushí•©ë‹ˆë‹¤.
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}

      ## deploy to production
      - name:  docker hubì—ì„œ pull í›„ deployí•©ë‹ˆë‹¤.
        uses: appleboy/ssh-action@master
        #        id: deploy-prod
        with:
          username: ${{ secrets.EC2_USERNAME }}
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            cd logit-server
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}
            sudo docker rm -f $(sudo docker ps -aq) || true 
            sudo docker-compose up -d
            sudo docker image prune -f